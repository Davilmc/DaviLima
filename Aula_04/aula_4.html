<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFPK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-md-12">
            <input type="text"class="form-control" id="nome" placeholder="Nome">
          </div>
          <div class="col-md-2">
            <input type="text"class="form-control" onchange="buscarCep()" id="cep" placeholder="Cep">
          </div>
          <div class="col-md-2">
            <input type="text"class="form-control" id="estado" placeholder="Estado" readonly>
          </div>
          <div class="col-md-2">
            <input type="text"class="form-control" id="cidade" placeholder="Cidade" readonly>
          </div>
          <div class="col-md-2">
            <input type="text"class="form-control" id="bairro" placeholder="Bairro" readonly>
          </div>
          <div class="col-md-4">
            <input type="text"class="form-control" id="rua" placeholder="Rua" readonly>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Limpar</button>
            <button class="btn btn-primary" type="button">Salvar</button>
          </div>
          
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script type="text/javascript" src="Aula_4.js"></script>
</body>
</html>
